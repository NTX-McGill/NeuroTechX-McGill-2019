<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Dashboard for the McGill NeuroTech Club">
  <meta name="author" content="McGill NeuroTech">

  <title>McGill NeuroTech Dashboard</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style-2.css">
  <link href="assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" class="sidebar-toggled">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar toggled sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon">
          <img src="assets/img/mcgill-neurotech-white.png" alt="McGill Neurotech logos" width="50px">
        </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="/">
          <i class="fas fa-fw fa-brain"></i>
          <span>Training</span></a>
      </li>

      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item active">
        <a class="nav-link" href="/production">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Production</span>
        </a>
      </li>

      <!-- Nav Item - Utilities Collapse Menu -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUtilities" aria-expanded="true" aria-controls="collapseUtilities">
          <i class="fas fa-fw fa-wrench"></i>
          <span>Settings</span>
        </a>
      </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid main-page">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Production</h1>
            <div class="d-none d-sm-inline-block btn btn-sm btn-secondary shadow-sm" id="sampleRate" style="position: fixed; bottom: 10px; right: 130px; z-index: 5">0 hz</div>
            <a href="#" onclick="event.preventDefault()" class="selection d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" id="startProduction" style="position: fixed; bottom: 30px; right: 40px; z-index: 5; width: 75px">Start &nbsp; <i class="fas fa-play fa-sm text-white"></i></a>
            <!-- even.preventDefault() avoids reloading page -->
          </div>

          <!-- Content Row -->
          <div class="row">

          </div>

          <!-- Content Row -->
          <div class="row">

            <!-- Movement -->
            <div class="col-xl-6 col-lg-6 col-md-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Predicted Movement</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div style="margin-top:15px">
                    <center>
                    <div class="row">
                      <div class="col">
                        <i class="fas fa-arrow-circle-left big-arrow button-off" id="think-Left"></i>
                      </div>
                      <div class="col">
                        <i class="fas fa-arrow-circle-right big-arrow button-off" id="think-Right"></i>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col" style="margin: auto; margin-top: 40px">
                        <i class="fas fa-bed big-arrow button-off" id="think-Rest"></i>
                      </div>
                    </div>
                  </center>
                  </div>
                </div>
              </div>
            </div>

            <!-- Content Column -->
            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">

              <!-- Spectrograms -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Spectrograms</h6>
                </div>
                <div class="card-body">
                  <div id="spectrogram-holder">
                    <!-- Spectrogram 1 will go here! -->
                  </div>
                  <div id="spectrogram2-holder">
                    <!-- Spectrogram 2 will go here! -->
                  </div>
                </div>
              </div>

            </div>

          </div>
          <!-- End of row -->

          <!-- Content Row -->
          <div class="row">

            <!-- Machine Learning -->
            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Machine Learning Predictions</h6>
                </div>
                <div class="card-body">
                  <canvas id="machine-learning-bar-graph"></canvas>
                </div>
              </div>
            </div>

            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Machine Learning History</h6>
                </div>
                <div class="card-body">
                  <canvas id="machine-learning-history"></canvas>
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <!-- Sensors -->
            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Sensors</h6>
                </div>
                <div class="card-body">
                  <div><strong>Left:</strong> <span id="left-sensor">50 cm</span></div>
                  <div><strong>Center:</strong> <span id="center-sensor">50 cm</span></div>
                  <div><strong>Right:</strong> <span id="right-sensor">50 cm</span></div>
                  <div><strong>Down:</strong> <span id="down-sensor">50 cm</span></div>
                </div>
              </div>
            </div>

          <!-- End of row -->
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Bootstrap core JavaScript-->

  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->


  <!-- Core plugin JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Custom scripts for all pages-->
  <!-- <script src="assets/js/sb-admin-2.js"></script> -->

  <!-- MomentJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- ChartJS -->
  <script src="assets/js/chart.js/Chart.min.js"></script>

  <script src="assets/js/socket.io.js"></script>
  <script src="assets/js/control.js"></script>

  <!-- Spectrograms. TODO: rearrange space so it doesn't fall too far down if you have a lot of trials queued -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

  <!-- P5 JS DOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>

  <!-- Neurofeedback -->
  <!-- <script src="assets/js/production_bar_graphs.js"></script> -->

  <!-- Spectrogram -->
  <script src="assets/js/spectrogram.js"></script>

  <script>var socket = io();</script>

</body>

</html>
