          <!-- Content Row -->
          <div class="row">

            <!-- Content Column -->
            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">

              <!-- Spectrograms -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Spectrograms</h6>
                </div>
                <div class="card-body">
                  <div id="spectrogram-holder">
                    <!-- Spectrogram 1 will go here! -->
                  </div>
                  <div id="spectrogram2-holder">
                    <!-- Spectrogram 2 will go here! -->
                  </div>
                </div>
              </div>

            </div>

            <!-- Queue -->
            <div class="col-xl-3 col-lg-3 col-md-4">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Queue</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div id="commandList" class="list-group col">
                      <div class="list-group-item tinted" data-direction="Left" data-duration="10"><i class="fas fa-arrows-alt handle"></i> Left 10s &nbsp;<a href='#' class='remove'><i class="fas fa-times-circle"></i></a></div>
                      <div class="list-group-item tinted" data-direction="Right" data-duration="10"><i class="fas fa-arrows-alt handle"></i> Right 10s &nbsp;<a href='#' class='remove'><i class="fas fa-times-circle"></i></a></div>
                      <div class="list-group-item tinted" data-direction="Rest" data-duration="10"><i class="fas fa-arrows-alt handle"></i> Rest 10s &nbsp;<a href='#' class='remove'><i class="fas fa-times-circle"></i></a></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Add to Queue -->
            <div class="col-xl-3 col-lg-3 col-md-4">
              <div class="card shadow mb-4" style="z-index: 1">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Add to Queue</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <!-- Duration -->
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">Seconds</span>
                      </div>
                          <input type="text" class="form-control timer" placeholder="Enter duration here..." aria-label="Enter duration here.." aria-describedby="basic-addon1" value=10>
                  </div>
                      <!-- Buttons to add elements to the queue -->
                      <div class="btn-group btn-group-toggle full-button-width" data-toggle="buttons">
                          <button class="selection btn btn-outline-secondary direction-left">Left</button>
                          <button class="selection btn btn-outline-secondary direction-rest">Rest</button>
                          <button class="selection btn btn-outline-secondary direction-right">Right</button>
                      </div>
                      <div class="custom-control custom-checkbox mb-3">
                          <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                          <label class="custom-control-label" for="customControlValidation1">Loop</label>
                          <div class="invalid-feedback">Example invalid feedback text</div>
                        </div>
                </div>
              </div>
            </div>

          </div>
          <!-- End of row -->

          <!-- Content Row -->
          <div class="row">

            <!-- Movement -->
            <div class="col-xl-6 col-lg-6 col-md-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Movement</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div style="margin-top:15px">
                    <center>
                    <div class="row">
                      <div class="col">
                        <i class="fas fa-arrow-circle-left big-arrow button-off" id="think-Left"></i>
                      </div>
                      <div class="col">
                        <i class="fas fa-arrow-circle-right big-arrow button-off" id="think-Right"></i>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col" style="margin: auto; margin-top: 40px">
                        <i class="fas fa-bed big-arrow button-off" id="think-Rest"></i>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col" style="margin: auto; margin-top: 40px">
                        <span id="collectTime">&nbsp;</span>
                      </div>
                    </div>
                  </center>
                  </div>
                </div>
              </div>
            </div>

            <!-- Neurofeedback -->
            <div class="col-xl-6 col-lg-6 col-md-6 mb-4">
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Neurofeedback</h6>
                </div>
                <div class="card-body">
                  <canvas id="neurofeedback"></canvas>
                </div>
              </div>
            </div>
